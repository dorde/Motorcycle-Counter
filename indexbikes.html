<html>

<head>
    <link rel="stylesheet" href="indexbikes.css">
</head>

<body>
    <div class="container">
        <!-- counters -->
        <div class="counters">
        
        <div class="scooter-div">    <img src="scooter.jpg" height="80px" width="80px" alt="scooter" id="scooter">
        <h2 id="scooter-el">0</h2>
        </div>

        <div class="adv-div"><img src="adv.jpg" height="80px" width="80px" alt="adv" id="adv">
        <h2 id="adv-el">0</h2></div>

       <div class="sport-div"> <img src="sport.jpg" height="80px" width="80px" alt="sport" id="sport">
        <h2 id="sport-el">0</h2></div>

        <div class="chopper-div"><img src="chopper.jpg" height="80px" width="80px" alt="chopper" id="chopper">
        <h2 id="chopper-el">0</h2></div>
        </div>

        <div>
        <p id="counter-el">Motorcycle Counter</p>
        <button id="reset-btn" onclick="startover()">Reset</button></div>

        <!-- buttons -->
        <div class="buttons">
        <button id="scooter-btn" onclick="scooter()">Scooter</button>
        <button id="adv-btn" onclick="adv()">ADV</button>
        <button id="sport-btn" onclick="sport()">Sport</button>
        <button id="chopper-btn" onclick="chopper()">Chopper</button>
        </div>
        <script src="indexbikes.js"></script>
    </div>
</body>

</html>
